<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <!-- 引入mui -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./css/comment.css">
    <!-- 引入font awesome -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <!-- index.css -->
    <link rel="stylesheet" href="./css/searchList.css">
    <title>搜索列表</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <a href="index.html" class="mui-pull-left"><i class="mui-icon mui-icon-back"></i></a>

            <p>搜索中心</p>
        </div>
        <div class="main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="search">
                        <input type="text" class="input-search" placeholder="请输入关键字">
                        <button class="mui-btn mui-btn-primary btn-search">搜索</button>
                    </div>

                    <!-- 升序排序 -->
                    <div class="sort">
                        <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type ="price">价格<i class="fa fa-angle-down"></i></a>
                        <a href="#" data-type = "num">库存<i class="fa fa-angle-down"></i></a>
                        <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                    </div>
                    <!-- 搜索的产品 -->
                    <div class="main-product">
                       
                     <div class="loading"></div>  
                            <!-- 挖个坑 -->
                        
                    </div>

                </div>
            </div>
        </div>
        <div class="foot">
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i>
                        <p>首页</p>
                    </a></li>
                <li><a href="category.html"><i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a></li>
                <li><a href="car.html"><i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a></li>
                <li><a href="user.html"><i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a></li>
            </ul>
        </div>
    </div>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/searchList.js"></script>

    <!-- 模板引擎 -->
    <script type="text/html" id="one">
        <ul class="mui-clearfix">
        {{each data v i}}
        <li>
            <a href="product.html?proid={{v.id}}">
                <img src="{{v.pic[0].picAddr}}" alt="">
                <p>{{v.proName}}</p>
                <p>
                    <span class="price">&yen;{{v.price}}560</span>
                    <span class="oldprice">&yen;{{v.oldPrice}}</span>
                </p>
                <button class="mui-btn mui-btn-danger">立即选购</button>
            </a>
        </li>
    {{/each}}
</ul>
    </script>



</body>

</html>
