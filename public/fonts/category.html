<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <!-- 引入mui -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./css/comment.css">
    <!-- 引入font awesome -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <!-- search.css -->
    <link rel="stylesheet" href="./css/category.css">
    <title>搜索页</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <a href="index.html" class="mui-pull-left"><i class="fa fa-home"></i></a>
            <a href="search.html" class="mui-pull-right"><i class="fa fa-search"></i></a>
            <p>乐淘云购</p>
        </div>
        <div class="main">
            <div class="main-left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <!-- <li><a class="current" href="#">运动管</a></li> -->

                        </ul>
                    </div>
                </div>
            </div>
            <div class="main-right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul>
                            <!-- <li><a href="#"><img src="./images/brand1.png" alt="">
                                    <p>耐克</p>
                                </a></li> -->

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="foot">
            <ul>
                <li><a  href="index.html"><i class="fa fa-home"></i>
                        <p>首页</p>
                    </a></li>
                <li><a class="current" href="category.html"><i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a></li>
                <li><a href="car.html"><i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a></li>
                <li><a href="user.html"><i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a></li>
            </ul>
        </div>
    </div>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/category.js"></script>

    <!-- 一级分类 -->
    <script type="text/html" id="one">
        {{each rows v i}}
        <li><a href="#" class= "{{ i===0?'current':'' }}" data-index="{{v.id}}">{{v.categoryName}}</a></li>
        {{/each}}
    </script>

    <!-- 二级分类 -->
    <script type="text/html" id="two">
        <!-- 判断是否有内容 -->
    {{if rows.length === 0}}
        <p>没有更多数据了</p>
    {{else}}
    {{each rows v i}}
    <li>
        <a href="#">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
        </a> 
    </li>
    {{/each}}
    {{/if}}
    
    </script>
</body>

</html>
