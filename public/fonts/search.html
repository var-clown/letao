<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <!-- 引入mui -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./css/comment.css">
    <!-- 引入font awesome -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <!-- index.css -->
    <link rel="stylesheet" href="./css/search.css">
    <title>搜索页</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <a href="index.html" class="mui-pull-left"><i class="mui-icon mui-icon-back"></i></a>

            <p>搜索中心</p>
        </div>
        <div class="main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="search">
                        <input type="text" class="input-search" placeholder="请输入关键字">
                        <button class="mui-btn mui-btn-primary btn-search">搜索</button>
                    </div>
                    <div class="history">
                        <!-- <div class="title mui-clearfix">
                            <span class="mui-pull-left">搜索历史</span>
                            <span class="mui-pull-right">
                                <i class="fa fa-trash"></i>
                                清空记录</span>
                        </div>
                        <div class="content">
                            <ul>
                                <li>
                                    <a href="#">前端</a>
                                    <i class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
                                </li>
                            </ul>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="foot">
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i>
                        <p>首页</p>
                    </a></li>
                <li><a href="category.html"><i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a></li>
                <li><a href="car.html"><i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a></li>
                <li><a href="user.html"><i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a></li>
            </ul>
        </div>
    </div>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/search.js"></script>

    <script type="text/html" id="one">
        {{if arr.length ==0}}
        <p>没有更多历史记录了</p>
        {{else}}
        <div class="title mui-clearfix">
                <span class="mui-pull-left">搜索历史</span>
                <span class="mui-pull-right btn-empty">
                    <i class="fa fa-trash"></i>
                    清空记录</span>
            </div>
            <div class="content">
                <ul>
        {{each arr v i}}
                    <li>
                        <a href="#">{{v}}</a>
                        <i data-index = "{{i}}" class="btn_delete mui-pull-right mui-icon mui-icon-closeempty"></i>
                    </li>
        {{/each}}
                </ul>
            </div>
        {{/if}}
       
       
    </script>
</body>

</html>
