<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/Nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>一级分类</title>
</head>

<body>

    <div class="aside">
        <div class="title">
            <a href="index.html">黑马35期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child">
                        <a href="first.html" class="current">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="topbar">
            <a href="#" class="pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb mt-20">
                <li><a href="#">管理系统</a></li>

                <li class="active">首页</li>
            </ol>
            <div class="center">
                <button class="btn btn-default addBtn">添加分类</button>
                <!-- 表格 -->
                <table class="table table-bordered table-hover mt-20">
                    <thead>
                        <tr>
                            <th width="20%">序号</th>
                            <th width="80%">一级分类名</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>1</td>
                            <td>户外管</td>
                        </tr> -->
                    </tbody>
                </table>

                <!-- 分页 -->
                <div class="page pull-right">
                    <ul id="pagination"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 退出模态框 -->
    <div class="modal fade" id="modellogout" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 添加分类模态框 -->
    <div class="modal fade" id="addCategory" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span >&times;</span></button>
                  <h4 class="modal-title">添加</h4>
                </div>
                <form id="form-add">
                <div class="modal-body">
                    <div class="form-group">
                            <label for="text"></label>
                            <input type="text" name="categoryName" class="form-control" id="text" placeholder="请输入一级分类">
                    </div>
                  <!-- <p><input type="text" placeholder="请输入一级分类"></p> -->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary addBtncat">添加</button>
                </div>
                </form>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/Nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/first.js"></script>

    <!-- 表格的模板引擎 -->
    <script type="text/html" id="first">
        {{each rows v i}}
        <tr>
            <td>{{i+1+((page-1)*size)}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
        {{/each}}
    </script>
</body>

</html>
