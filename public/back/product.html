<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/Nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>商品管理</title>
</head>

<body>

    <div class="aside">
        <div class="title">
            <a href="index.html">黑马35期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child" style="display:none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <!-- 头部 -->
        <div class="topbar">
            <a href="#" class="pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 下面部分 -->
        <div class="container-fluid">
            <ol class="breadcrumb mt-20">
                <li><a href="#">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>

            <!-- 添加商品按钮 -->
            <button class="btn btn-default addPro">添加商品</button>

            <!-- 表格 -->
            <table class="table table-bordered table-hover mt-20">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="25%">商品名称</th>
                        <th width="25%">商品描述</th>
                        <th width="10%">商品库存</th>
                        <th width="10%">商品尺寸</th>
                        <th width="10%">商品状态</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1</td>
                        <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
                        <td>描述123123	</td>
                        <td> 44</td>
                        <td>35-56</td>
                        <td>已上架</td>
                        <td>
                            <button class="btn btn-danger">下架</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分页 -->
            <div class="page pull-right">
                <ul id="pagination"></ul>
            </div>
        </div>
    </div>

    <!--退出模态框 -->
    <div class="modal fade" id="modellogout" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->



    <!-- 添加模态框 -->
    <div class="modal fade" tabindex="-1" id="modalpro">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown">
                                    <span id="btnText">请选择二级目录</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- 坑 -->
                                </ul>
                            </div>
                            <!--隐藏域 -->
                            <input type="hidden" name="brandId">
                        </div>

                        <div class="form-group">
                            <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" name="proDesc" cols="30" rows="4" placeholder="请输入商品描述"></textarea>
                        </div>

                        <div class="form-group">
                            <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                        </div>

                        <div class="form-group">
                            <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                        </div>

                        <div class="form-group">
                            <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                        </div>

                        <div class="form-group">
                            <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                        </div>

                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">选择图片</label>
                            <input multiple data-url="/product/addProductPic" name="pic1" type="file" id="fileupload"
                                style="display: none;">
                        </div>

                        <div class="form-group" id="imgBox">
                            <!-- 隐藏域 -->
                            <input type="hidden" name="picStatus" data-bv-field="picStatus">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">确定</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/Nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 分页 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <!-- 本地预览 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

    <script src="./js/comment.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/product.js"></script>

    <!-- 准备表格的引擎模板 -->
    <script type="text/html" id="one">
        {{each rows v i}}
          <tr>
                <td>{{i+1+(page-1)*size}}</td>
                <td>{{v.proName}}</td>
                <td>{{v.proDesc}}</td>
                <td>{{v.num}}</td>
                <td>{{v.size}}</td>
                <td>{{v.statu === 1 ? '已上架' : '已下架' }}</td>
                <td>
                    {{if v.statu === 1 }}
                    <button class="btn btn-danger">下架</button>
                    {{else}}
                    <button class="btn btn-success">上架</button>
                    {{/if}}
                   
                </td>
            </tr>
          {{/each}}
    </script>

    <!-- 准备下拉菜单的模板 -->
    <script type="text/html" id="two">
        {{each rows v i}}
        <li><a href="#" data-id = "{{v.id}}">{{v.brandName}}</a></li>
        {{/each}}
    </script>
</body>

</html>
